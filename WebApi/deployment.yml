apiVersion: apps/v1
kind: Deployment
metadata:
  name: testdeployment
  labels:
    app: testn_deploymentpod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: testn_deploymentpod
  template:
    metadata:
      labels:
        app: testn_deploymentpod
    spec:
      containers:
      - name: testndeploymentcontainer
        image: ca-test-demo-image
        ports:
        - containerPort: 80